<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10,000 Hour Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>10,000 Hour Clock</h1>

    <!-- Countdown Timer -->
    <div class="timer">
      <span id="hours">10,000</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
    </div>

    <!-- Hours Remaining for the Year -->
    <div class="year-countdown">
      <h2>Hours Remaining for the Year</h2>
      <div class="year-timer">
        <span id="year-hours">00</span>:<span id="year-minutes">00</span>:<span id="year-seconds">00</span>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
